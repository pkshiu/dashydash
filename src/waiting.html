<head>
<title>waiting...</title>
<script>
var c = 60;

waiting = function() {

    document.getElementById("counter").innerHTML = parseInt(c);
    c--;
    if (c<0) {
        alert("Done");
        // window.location.href="http://localhost:3000";
    }
    else {
        setTimeout(waiting, 1000);
    }
};

setTimeout(waiting, 1000);

</script>
<body>
<h1>Waiting</h1>
<h2 id="counter">
</h2>
</body>
</html>
